name: "Tests"

on:
  push:
  pull_request:

jobs:
  tests-on-linux:
    name: "Tests on linux"
    runs-on: "ubuntu-latest"
    continue-on-error: ${{ matrix.experimental }}
    services:
      redis:
        image: redis:6.0
        ports:
          - 6379:6379
        options: --entrypoint redis-server
    strategy:
      fail-fast: false
      matrix:
        include:
          - php-version: "8.0"
            phpunit-options: "--verbose"
            experimental: false
          - php-version: "8.1"
            phpunit-options: "--display-incomplete --display-skipped --display-deprecations --display-errors --display-notices --display-warning"
            experimental: false
          - php-version: "8.2"
            phpunit-options: "--display-incomplete --display-skipped --display-deprecations --display-errors --display-notices --display-warning"
            experimental: false
          - php-version: "8.3"
            phpunit-options: "--display-incomplete --display-skipped --display-deprecations --display-errors --display-notices --display-warning"
            experimental: true
            composer-options: "--ignore-platform-reqs"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Setup PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          extensions: mbstring, sqlite, pdo, pdo_sqlite
          ini-values: "memory_limit=-1"
          tools: composer:v2
          coverage: none
      - name: "Install dependencies"
        uses: nick-invision/retry@v2.8.3
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer install --prefer-dist --no-interaction --no-progress ${{ matrix.composer-options }}
      - name: "Run tests"
        run: "./vendor/bin/phpunit --verbose"
